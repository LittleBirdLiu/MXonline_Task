{% extends 'org_base.html' %}
{% load staticfiles %}
{% block title %}
    机构介绍
{% endblock %}
{% block custom_middle %}
    <div class="middle companyheader">
        <div class="wp">
            <img class="fl" style="width: 112px;height: 103px" src="{{ MEDIA_URL }}{{ org.image }}"/>
            <div class="head fl">
                <h1>
                    {{ org.name }}
                    <img src="{% static 'images/authentication.png' %}"/>
                    <img src="{% static 'images/gold.png' %}"/>
                </h1>
                <p class="fl">
                    <span class="fl" style="margin-top:8px;color:#848484;">推荐指数： </span>
                    <span class="precision company-credit" data-star-scope="5.0"></span>
                    <span class="key">5.0</span>
                </p>
            </div>
            <div class="btn fr collectionbtn  notlogin
                 "data-favid="22" data-fav-type="1">
                 {% if has_fav  %}已收藏{% else %}收藏{% endif %}
            </div>
        </div>
    </div>
{% endblock %}
{% block custom_right %}
    <div class="right companycenter layout" >
        <div class="head">
            <h1>机构介绍</h1>
        </div>
        <div class="des">
            <div class="cont">&nbsp; &nbsp; <p>&nbsp; &nbsp;</p><p style="text-align:center;"><strong class="ue_t">{{ org.desc }}</strong></p></div>
        </div>
    </div>
{% endblock %}
